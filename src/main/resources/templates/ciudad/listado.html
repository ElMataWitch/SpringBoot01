<!DOCTYPE html>
<html
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
	<title>Ciudad - Listado</title>
	<!-- Bootstrap Table -->
	<link th:href="@{/css/bootstrap-table.min.css}" rel="stylesheet">
</head>
<body>
	<div class="row" layout:fragment="body">
		<div class="col-lg-12">
			<table
				id="table"
				data-toggle="table"
				data-pagination="true"
				data-side-pagination="server"
				data-page-size="20"
				data-page-list="[30, 50, 100, 200, 500]"
				data-sort-name="cityId"
				data-sort-order="desc"
				data-search="false"
				data-show-refresh="true"
				data-show-toggle="true"
				data-show-fullscreen="true"
				data-show-columns="true"
				data-show-columns-toggle-all="true"
				data-mobile-responsive="true"
				data-pagination-v-align="both"
				th:data-url="/ciudad/obtenerPaginacion"
				class="table table-striped">
				<!--  data-height="700" -->
				<thead>
					<tr>
						<th data-field="cityId" data-sortable="true">ID</th>
						<th data-field="city" data-sortable="true">Ciudad</th>
						<th data-field="lastUpdate" data-sortable="true" >Fecha Actualizaci&#243;n</th>
						<th data-field="status" data-sortable="true" data-formatter="estatusFormatter">Estatus</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<th:block layout:fragment="script">
	<!-- Bootstrap Table -->
	<script th:src="@{/js/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap-table-es-MX.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap-table-mobile.min.js}" type="text/javascript"></script>
	<!-- Page -->
	<script th:src="@{/js/ciudad/ciudad.js}" type="text/javascript"></script>
	</th:block>
</body>
</html>
